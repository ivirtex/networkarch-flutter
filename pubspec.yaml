name: network_arch
description:
  NetworkArch is a network diagnostic tool equipped with various utilities,
  including pinging specific IP address or hostname, sending Wake on LAN magic packets,
  whois and DNS Lookup.
publish_to: "none"
version: 2.1.2+9

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  adapty_flutter: ^1.0.14
  animate_do: ^2.1.0
  bloc: ^8.0.3
  carrier_info: ^2.0.5
  cupertino_icons: ^1.0.5
  cupertino_lists: ^1.0.1
  cupertino_onboarding: ^1.1.1
  dart_ping: ^7.0.1
  dart_ping_ios: ^2.0.0
  dynamic_color: ^1.4.0
  enum_to_string: ^2.0.1
  equatable: ^2.0.3
  feedback: ^2.5.0
  feedback_sentry: ^2.3.0
  flex_color_scheme: ^5.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_platform_widgets: ^2.0.0
  flutter_svg: ^1.1.3
  font_awesome_flutter: ^10.1.0
  google_fonts: ^3.0.1
  google_maps_flutter: ^2.1.10
  google_mobile_ads: ^2.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  hydrated_bloc: ^8.1.0
  in_app_review: ^2.0.4
  introduction_screen: ^3.0.2
  json_annotation: ^4.6.0
  json_serializable: ^6.3.1
  # lan_scanner: ^3.5.0
  mocktail: ^0.3.0
  modal_bottom_sheet: ^2.1.0
  network_info_plus: ^2.1.4+1
  network_tools: ^2.1.0
  package_info_plus: ^1.4.3
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  sentry_flutter: ^6.9.0
  url_launcher: ^6.1.5
  wake_on_lan: ^3.0.0

dev_dependencies:
  bloc_test: ^9.0.3
  build_runner: ^2.2.0
  dart_code_metrics: ^4.17.0
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.0.2
