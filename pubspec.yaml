name: network_arch
description:
  NetworkArch is a network diagnostic tool equipped with various utilities,
  including pinging specific IP address or hostname, sending Wake on LAN magic packets,
  whois and DNS Lookup.
publish_to: "none"
version: 2.1.2+9

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  adapty_flutter: ^2.2.5
  animate_do: ^3.0.2
  bloc: ^8.1.1
  carrier_info: 2.0.5
  cupertino_icons: ^1.0.5
  cupertino_onboarding: ^1.1.1
  dart_ping: ^7.0.1
  dart_ping_ios: ^2.0.0
  dynamic_color: ^1.6.2
  enum_to_string: ^2.0.1
  equatable: ^2.0.5
  flex_color_scheme: ^6.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_platform_widgets: ^2.0.0
  flutter_svg: ^1.1.5
  font_awesome_flutter: ^10.3.0
  google_fonts: ^4.0.3
  google_maps_flutter: ^2.2.3
  google_mobile_ads: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  hydrated_bloc: ^9.1.0
  in_app_review: ^2.0.4
  introduction_screen: ^3.0.2
  json_annotation: ^4.7.0
  json_serializable: ^6.5.0
  # lan_scanner: ^3.5.0
  meta: ^1.8.0
  mocktail: ^0.3.0
  modal_bottom_sheet: ^3.0.0-pre
  network_info_plus: ^3.0.1
  network_tools: ^3.0.0+2
  package_info_plus: ^3.0.2
  path: ^1.8.2
  path_provider: ^2.0.12
  permission_handler: ^10.2.0
  sentry_flutter: ^6.20.1
  url_launcher: ^6.1.9
  wake_on_lan: ^3.1.0+6
  wiredash: ^1.5.0

dev_dependencies:
  bloc_test: ^9.1.0
  build_runner: ^2.2.1
  dart_code_metrics: ^4.19.1
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.0.5
