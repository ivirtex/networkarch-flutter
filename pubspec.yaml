name: network_arch
description:
  NetworkArch is a network diagnostic tool equipped with various utilities,
  including pinging specific IP address or hostname, sending Wake on LAN magic packets,
  whois and DNS Lookup.
publish_to: "none"
version: 1.0.0+1

