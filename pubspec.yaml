  bloc: ^8.0.3
  carrier_info: ^2.0.4
  cupertino_icons: ^1.0.4
  device_preview: ^1.0.0
  elegant_notification: ^1.5.1
  enum_to_string: ^2.0.1
  dart_ping: ^6.1.2
  dart_ping_ios: ^1.0.0
  equatable: ^2.0.3
  feedback: ^2.4.1
  feedback_sentry: ^2.3.0
  flutter_bloc: ^8.0.1
  font_awesome_flutter: ^9.2.0
  google_fonts: ^2.3.1
  google_maps_flutter: ^2.1.2
  google_mobile_ads: ^1.1.0
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  http: ^0.13.4
  hydrated_bloc: ^8.1.0
  introduction_screen: ^3.0.0
